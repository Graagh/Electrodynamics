allprojects {
	//The common Gradle config file for every subproject.
	apply plugin: 'java'

	dependencies {
		// The production code uses the SLF4J logging API at compile time
		compile group: "nova.core", name: "NovaCore", version: nova_version, changing: true
		compile "org.jgrapht:jgrapht-core:0.9.1"
	}
}