plugins {
	id "java"
	id "scala"
	id "nova.gradle" version "0.2.3"
}

allprojects {
	apply plugin: "java"
	apply plugin: "scala"
	apply plugin: "nova.gradle"

	repositories {
		mavenCentral()
	}

	dependencies novaApi("0.1.0-SNAPSHOT")

	dependencies {
		compile "org.scala-lang:scala-library:2.11.7"
		compile "org.jgrapht:jgrapht-core:0.9.1"
		compile "nova.minecraft:NovaMinecraft:0.0.1-SNAPSHOT"

		testCompile "org.assertj:assertj-core:3.0.0"
		testCompile "junit:junit:4.12"
		testCompile group: "nova.core", name: "NovaCore", version: novaVersion
		testCompile group: "nova.core", name: "NovaCore", version: novaVersion, classifier: "wrappertests", changing: true
	}

	nova {
		//This block is used for configuring the NOVA Gradle plugin
		wrappers {
			//Configures wrapper profiles
			/**
			 * This profile is called "17", you can skip the quotes if it's not numbers.
			 * This profile for example will generate the "run17Client" gradle task and create an IDEA
			 * config of the same name.
			 */
			"17" {
				//The maven identifier of the wrapper this wrapper profile will use.
				wrapper "nova.wrapper.mc1710:NovaWrapper-MC1.7.10:0.1-SNAPSHOT"
			}

			//Wrapper profile for MC 1.8
			"18" {
				wrapper "nova.wrapper.mc18:NovaWrapper-MC1.8:0.1-SNAPSHOT"
			}
		}
	}
}